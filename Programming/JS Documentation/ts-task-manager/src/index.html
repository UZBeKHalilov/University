<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Task Manager</title>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Task Manager</h1>
        
        <div class="task-form-container" id="taskFormContainer">
            <!-- Task form will be rendered here -->
        </div>
        
        <div class="task-list-container">
            <h2>Your Tasks</h2>
            <div id="taskList">
                <!-- Task list will be rendered here -->
            </div>
        </div>
    </div>
</body>
</html>

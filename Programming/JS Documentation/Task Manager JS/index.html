<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .task-item {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="container max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-violet-500 to-purple-600 p-6">
      <h1 class="text-2xl font-bold text-white text-center">Task Manager</h1>
    </div>
    
    <div class="p-6">
      <div class="input-section flex gap-2 mb-6">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="Enter a task" 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all"
        >
        <button 
          id="addTaskBtn" 
          class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-1"
        >
          Add Task
        </button>
      </div>
      
      <div class="filters flex gap-2 mb-6">
        <button 
          id="allBtn" 
          class="flex-1 py-2 px-4 rounded-lg bg-violet-600 text-white transition-colors"
        >
          All
        </button>
        <button 
          id="pendingBtn" 
          class="flex-1 py-2 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 transition-colors"
        >
          Pending
        </button>
        <button 
          id="completedBtn" 
          class="flex-1 py-2 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 transition-colors"
        >
          Completed
        </button>
      </div>
      
      <ul 
        id="taskList" 
        class="space-y-2"
      >
        <!-- Tasks will be added here by JavaScript -->
        <!-- Examples of how tasks would look (these are hidden and just for reference): -->
        
        <!-- Pending task example -->
        <li class="hidden task-item flex items-center justify-between p-3 rounded-lg bg-gray-50 border border-gray-100 hover:border-violet-200 hover:bg-violet-50 transition-all">
          <div class="flex items-center gap-3">
            <button class="w-6 h-6 rounded-full bg-white border border-gray-300 hover:border-violet-400 flex items-center justify-center transition-colors">
              <!-- Checkmark icon (hidden until checked) -->
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 hover:opacity-30">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
            <span class="text-gray-800">Example pending task</span>
          </div>
          <button class="text-gray-400 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
          </button>
        </li>
        
        <!-- Completed task example -->
        <li class="hidden task-item flex items-center justify-between p-3 rounded-lg bg-green-50 border border-green-100 transition-all">
          <div class="flex items-center gap-3">
            <button class="w-6 h-6 rounded-full bg-green-500 text-white flex items-center justify-center transition-colors">
              <!-- Checkmark icon (visible when checked) -->
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
            <span class="line-through text-gray-500">Example completed task</span>
          </div>
          <button class="text-gray-400 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
